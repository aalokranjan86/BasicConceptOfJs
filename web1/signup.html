<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tech world</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
  </head>
  <body style="background-color:powderblue;">
    <form  style="border:1px solid #ccc">
  <div class="container">
    <h1 style="margin-left:670px"><b>Sign Up</b></h1>
    <p style="margin-left:600px">Please fill this form to create an account.</p>
    <hr>

    <label for="users" style="margin-left:560px"><b>Category</b></label>
    <select id="users" name="users" style="margin-left:80px" required><br>
    <option value="blank">Select</option>
    <option value="singleUser">User</option>
    <option value="owner">Garrage Owner</option>

    </select><br><br>

    <label for="name" style="margin-left:560px"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" style="margin-left:103px" required><br>

    <label for="email" style="margin-left:560px"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" style="margin-left:102px" required><br>

    <label for="contact"style="margin-left:560px"><b>Contact No.</b></label>
    <input type="text" placeholder="Enter Contact No." name="contact" style="margin-left:61px" required><br>

    <label for="gen" style="margin-left:560px" required><b>Gender</b></label>
    <input type="radio" id="male" name="gender" value="male" style="margin-left:-15px">
    <label for="male" style="margin-left:-108px"><b>Male</b></label>

    <input type="radio" id="female" name="gender" value="female" style="margin-left:-95px">
    <label for="female" style="margin-left:-108px"><b>Female</b></label>

    <input type="radio" id="other" name="gender" value="other" style="margin-left:-95px">
    <label for="other" style="margin-left:-108px"><b>Other</b></label><br>

    <label for="pan" style="margin-left:560px"><b>Aadhar/Pan Card</b></label>
    <input type="text" placeholder="Enter Aadhar/Pan Card" name="pan" required><br>

    <label for="psw" style="margin-left:560px"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" style="margin-left:77px" required><br>

    <label for="psw-repeat" style="margin-left:560px"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" style="margin-left:25px" required><br><br>

    <label style="margin-left:560px">
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p style="margin-left:560px">By creating an account you agree to our <a href="#" style="color:dodgerblue" >Terms & Privacy</a></p>

    <div class="clearfix" style="margin-left:560px">
      <button type="submit" class="signupbtn" style='margin-right:40px'>Sign Up</button>
      <button type="button" class="clearbtn" style='margin-right:40px'>Clear</button>
    <button type="button" class="cancelbtn" style='margin-right:40px'>Cancel</button>

    </div>
  </div>
</form>
  </body>
</html>
